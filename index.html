<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to March 2, 2PM PST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Countdown to March 2, 2PM PST</h1>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            // Set the target date (March 2, 2PM PST)
            const targetDate = new Date('March 2, 2025 14:00:00 PST').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            // Calculate time components
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Stop countdown when the target time is reached
            if (difference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Time's up!";
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run once immediately
    </script>
</body>
</html>
