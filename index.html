<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Tanya's Return</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@400;700&display=swap');

        /* 90s R&B color scheme */
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #4b0082, #ffcc00);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Neon glow effect */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
            z-index: 1;
        }

        /* Countdown text */
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 15px white, 0 0 30px gold;
            z-index: 1;
            background: linear-gradient(90deg, #ff0000, #ff9900, #ffcc00, #ff9900, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 100%;
            animation: gradient 8s linear infinite;
        }

        /* Retro 90s cassette-style container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid gold;
            box-shadow: 0 0 20px gold;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid gold;
            border-radius: 15px;
            animation: rotate 4s linear infinite;
        }

        /* Hidden Play Button (if autoplay fails) */
        #playButton {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            box-shadow: 0 0 10px gold;
        }

        /* Retro cassette-style music player */
        .music-player {
            margin-top: 30px;
            width: 200px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Cassette_Tape.png') no-repeat center;
            background-size: cover;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Add keyframe animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Update heart styles */
        .heart {
            position: absolute;
            color: pink;
            font-size: 2rem;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 5px red;
            z-index: 0; /* Put hearts behind content by default */
        }

        .heart.front {
            z-index: 2; /* Put some hearts in front of content */
        }

        /* Ensure main content stays in middle layer */
        h1, .container {
            z-index: 1;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* Shooting star styles */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shooting 2s linear infinite;
            transform: rotate(-45deg);
            z-index: 0;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            left: 0;
            top: -4px;
            box-shadow: 0 0 20px white;
        }

        @keyframes shooting {
            0% {
                transform: translateX(-100px) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Tanya Returns in:</h1>
    <div class="container">
        <div id="countdown">Loading...</div>
    </div>

    <!-- Retro Cassette Player Image -->
    <div class="music-player"></div>

    <!-- Audio Element (Autoplays if possible) -->
    <audio id="bgMusic" loop>
        <source src="https://kevboehm.github.io/eastlake/Pony.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Play Music Button (Appears if autoplay fails) -->
    <button id="playButton">Play Music</button>

    <script>
        function updateCountdown() {
            // Set the target date (March 2, 2PM PST)
            const targetDate = new Date('March 2, 2025 14:00:00 PST').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            // Calculate time components
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Stop countdown when the target time is reached
            if (difference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Welcome Back, Tanya!";
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run once immediately

        // Try to autoplay music when page loads
        const music = document.getElementById("bgMusic");
        const playButton = document.getElementById("playButton");

        document.addEventListener("DOMContentLoaded", function () {
            music.play().catch(() => {
                // If autoplay fails, show the play button
                playButton.style.display = "block";
            });
        });

        // Play music when the button is clicked
        playButton.addEventListener("click", function () {
            music.play();
            this.style.display = "none"; // Hide button after playing
        });

        // Update createHeart function
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            
            // Randomize starting position
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Randomly decide if heart should be in front or behind
            if (Math.random() > 0.5) {
                heart.classList.add('front');
            }
            
            // Position hearts above or below the content
            const verticalPosition = Math.random() > 0.5 ? 
                Math.random() * 30 + 'vh' :  // Top 30% of screen
                (Math.random() * 30 + 70) + 'vh';  // Bottom 30% of screen
            heart.style.top = verticalPosition;
            
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create hearts more frequently
        setInterval(createHeart, 200);  // Increased frequency from 300ms to 200ms

        // Add function to create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            // Randomize starting position
            const startingY = Math.random() * 100 + 'vh';
            star.style.top = startingY;
            
            // Randomize animation duration
            const duration = (Math.random() * 1 + 1) + 's';
            star.style.animationDuration = duration;
            
            document.body.appendChild(star);

            // Remove star after animation
            setTimeout(() => {
                star.remove();
            }, parseFloat(duration) * 1000);
        }

        // Create shooting stars periodically
        setInterval(createShootingStar, 3000);  // New star every 3 seconds
    </script>
</body>
</html>
