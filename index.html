<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Tanya's Return</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@400;700&display=swap');

        /* 90s R&B color scheme */
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #4b0082, #ffcc00);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Neon glow effect */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
            z-index: 1;
        }

        /* Countdown text */
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 15px white, 0 0 30px gold;
            z-index: 1;
        }

        /* Retro 90s cassette-style container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid gold;
            box-shadow: 0 0 20px gold;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
        }

        /* Hidden Play Button (if autoplay fails) */
        #playButton {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            box-shadow: 0 0 10px gold;
        }

        /* Retro cassette-style music player */
        .music-player {
            margin-top: 30px;
            width: 200px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Cassette_Tape.png') no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Tanya Returns in:</h1>
    <div class="container">
        <div id="countdown">Loading...</div>
    </div>

    <!-- Retro Cassette Player Image -->
    <div class="music-player"></div>

    <!-- Audio Element (Autoplays if possible) -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Play Music Button (Appears if autoplay fails) -->
    <button id="playButton">Play Music</button>

    <script>
        function updateCountdown() {
            // Set the target date (March 2, 2PM PST)
            const targetDate = new Date('March 2, 2025 14:00:00 PST').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            // Calculate time components
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Stop countdown when the target time is reached
            if (difference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Welcome Back, Tanya!";
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run once immediately

        // Try to autoplay music when page loads
        const music = document.getElementById("bgMusic");
        const playButton = document.getElementById("playButton");

        document.addEventListener("DOMContentLoaded", function () {
            music.play().catch(() => {
                // If autoplay fails, show the play button
                playButton.style.display = "block";
            });
        });

        // Play music when the button is clicked
        playButton.addEventListener("click", function () {
            music.play();
            this.style.display = "none"; // Hide button after playing
        });
    </script>
</body>
</html>
